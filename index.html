<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link 
rel="stylesheet" 
href="style.css" 
type="text/css" 
MEDIA="screen" 
charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
      <div class="main">
        <p id="topSectionForAddingElementToList">
          <label class="add_item" for="new-task">Add Item</label>
        <div class="add_content">
          <input id="new-task"class="task_input" type="text">
          <button class="btn-add">Add</button>
        </div>
        </p>
        <h3 class="h3_todo">Todo</h3>
        <ul class="todo_ul" id="incompleteTasks">
          <li class="todo_item">
            <input type="checkbox">
            <label class="task_input">Pay Bills</label>
            <input type="text" class="task_input">
            <button class="btn_edit">Edit</button>
            <button class="btn_delete">
                <img class="todo-app__img" src="./remove.svg">
            </button>
          </li>
        <li class="editMode todo_item">
            <input type="checkbox">
            <label class="task_input">Go Shopping</label>
            <input type="text" 
            value="Go Shopping" 
            class="task_input">
            <button class="btn_edit">Save</button>
            <button class="btn_delete">
              <img class="todo-app__img" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="h3_todo">Completed</h3>
        <ul id="completed-tasks">
          <li class="todo_item">
            <input type="checkbox" checked>
            <label class="task_input">See the Doctor</label>
            <input type="text" class="task_input">
            <button class="edit">Edit</button>
            <button class="btn_delete">
              <img class="todo-app__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    <script src="app.js"></script>
  </body>
</html>
